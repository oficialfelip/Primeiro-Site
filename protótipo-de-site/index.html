<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almeida Material Construção</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
            
   <header> <!-- CABEÇALHO DE NAVEGAÇÃO -->
        
        <img class="img-cabeçalho" src="imagens/logo.png" alt="logotipo">
        <nav class="nav-cabeçalho">
            <a href="#">Home</a>
            <a href="#">Quem Somos</a>
            <a href="#">Conteúdo</a>
            <a href="#">Contato</a>
        </nav>
        
   </header> <!-- CABEÇALHO DE NAVEGAÇÃO FIM -->
                

   <main> <!-- CONTEUDO PRINCIPAL -->

        <div class="slideshow-container"> <!-- SLAIDSHOW -->

        <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="img_nature_wide.jpg" style="width:100%">
        <div class="text"></div>
        </div>
        
        <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="img_snow_wide.jpg" style="width:100%">
        <div class="text"></div>
        </div>
        
        <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="img_mountains_wide.jpg" style="width:100%">
        <div class="text"></div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        </div> <!-- SLAIDSHOW FIM -->

        <div class="div-corpo">
            <h1>Site em Construção Aguarde!</h1>
        </div>
        <div class="div-img"><img class="img-corpo" src="img_rr_01.jpg" alt=""></div>
        <div class="div-img"><img class="img-corpo" src="img_rr_02.jpg" alt=""></div>
        
    </main> <!-- CONTEUDO PRINCIPAL FIM -->

    <footer> <!-- RODAPÉ -->
        
        <section class="rodape">
         <nav class="nav-rodape">
            <ul>
                <li>FACEBOOK</li>
                <LI>INSTAGRAM</LI>
                <LI>YOUTUBE</LI>
            </ul>
         </nav>
         <div class="copy-rodape"><p>Copyrights © 2021 Almeida Construção</p></div>
        </section>

    </footer> <!-- RODAPÉ FIM -->
    
    <script>
        var slideIndex = 0;
        showSlides();
        
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
        </script>


</body>
</html>
